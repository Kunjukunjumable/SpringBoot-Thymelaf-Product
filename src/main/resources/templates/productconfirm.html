<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Product Confirmation</title>
<link rel="stylesheet" th:href="@{/css/output.css}"/>
</head>
<body>
<div class="container">

    <table>
        <caption><h3>Product Details</h3></caption>
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><span th:text="${pName}"></span></td>
            <td><span th:text="${pDesc}"/></td>
            <td><span th:text="${pCat}"/></td>
            <td><span th:text="${pPrice}"/></td>
        </tr>

        </tbody>

    </table>



</div>
</body>
</html>
